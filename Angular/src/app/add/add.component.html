<form (ngSubmit)="saveAlbum()">
    <table class="table table-bordered">
        <tr><th colspan="2">New Album</th></tr>
        <tr><td>Album ID</td>
        <td><input name="id" [(ngModel)]=album.id required pattern="[0-9]{3}" size="5" placeholder="Album Id"></td>
        </tr>
        <tr><td>Title</td>
        <td><input name="title" [(ngModel)]=album.title required pattern="[A-Z][a-z]{3,}" placeholder="Album Title"></td>
        </tr>
        <tr><td>Artist</td>
            <td><input name="artist" type="text" [(ngModel)]=album.artist required pattern="[A-Z][a-z]{4,}" placeholder="Album Artist"></td>
        </tr>
        <tr><td>Price</td>
            <td><input name="price" type="number" [(ngModel)]=album.price required pattern="[0-9]{2,}" size="5" placeholder="Album Price"></td>
        </tr>
        <tr>
            <th colspan="2"><button class="btn btn-success" type="submit">Add Album</button></th>
        </tr>
    </table>
</form>
